<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Portfolio of Death </title>
    
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div id="visual">
        <div class="moon"></div>
        <div class="remote"></div>
        <div class="left_top0"><img src="images/left_top.png" alt=""></div>
        <div class="right_top0"><img src="images/right_top.png" alt=""></div>
        <div class="right_bottom0"><img src="images/right_bottom.png" alt=""></div>
        <div class="left_bottom0"><img src="images/left_bottom.png" alt=""></div>
        <div class="Bird_box">
           <div class="Bird">
               <div class="Bird_ani"></div>
           </div>
        </div>
        <div class="leaf">
            <ul>
                <li class="leaf01"></li>
                <li class="leaf02"></li>
            </ul>
        </div>
        <div class="cloud">
            <ul>
                <li class="cloud01"><img src="images/cloud01.png" alt=""></li>
                <li class="cloud02"><img src="images/cloud02.png" alt=""></li>
                <li class="cloud03"><img src="images/cloud03.png" alt=""></li>
                <li class="cloud04"><img src="images/cloud04.png" alt=""></li>
                <li class="cloud05"><img src="images/cloud05.png" alt=""></li>
            </ul>
        </div>
        <div class="bgbottom_sub">
            <ul>
                <li class="sky"></li>
                <li class="bottom"></li>
            </ul>
        </div>
    </div>
    
    
    
    
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-animate-css-rotate-scale.js"></script>
    <script>
      
    $(document).ready(function(){
        $('.Door .bg').animate({scale: '1.1'}, 4000)
                           
        var num = 0;
        
        $('.Door').click(function(){
            
            num++
            
            if (num == 1) {
                $('.Deer,.Squirrel,.Rabbit,.Owl,.Bear,.text02').addClass('action');
                $('.text01').hide();
                $('.text02').show(); 
                knock();
            };
            if (num == 2) {
                
                $('.Me').addClass('action');
                $('.text02').hide();
                knock();
                              
            }
            if (num == 3) {
                $('.Deer,.Squirrel,.Rabbit,.Owl,.Bear,.Me').removeClass('action');
                $('.text01').show();
                knock();
                num = 0
            }
            console.log(num)
            
            function knock(){
                $('.Door .bg').animate({scale: '1.08'}, 150).animate({scale: '1.1'}, 150).animate({scale: '1.08'}, 150).animate({scale: '1.1'}, 300);
            }
            
            
        }); return false
        
        
    })
        
        
    
    </script>
</body>

</html>
